<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Site</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="p-3">
    <button id="back-to-popup" class="btn btn-secondary mb-2">‚Üê Back</button>

    <h2>Add a New Site</h2>
    <input type="text" id="site-name" class="form-control mb-2" placeholder="Site Name">
    <input type="url" id="site-url" class="form-control mb-2" placeholder="Site URL">
    <select id="site-env" class="form-select mb-2">
        <option value="local">Local</option>
        <option value="staging">Staging</option>
        <option value="live">Live</option>
    </select>
    <button id="save-site" class="btn btn-success w-100">Save</button>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/add.js"></script>
</body>
</html>
