<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Manager</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="p-3">
    <h3 class="text-center">Site Manager</h3>

    <div class="d-flex gap-2 mb-2">
        <button id="open-add-site" class="btn btn-primary flex-grow-1">Add Site</button>
        <button id="open-settings" class="btn btn-secondary">⚙️</button>
    </div>

    <!-- Tabs Navigation -->
    <ul class="nav nav-tabs" id="siteTabs">
        <li class="nav-item">
            <button class="nav-link btn btn-outline-primary add-tab">+</button>
        </li>
    </ul>

    <!-- Site List -->
    <div class="mt-3">
        <ul id="site-list" class="list-group"></ul>
    </div>

    <!-- Context Menu -->
    <div id="context-menu" class="context-menu">
        <button class="context-item open">Open</button>
        <button class="context-item admin">Admin</button>
        <button class="context-item delete text-danger">Delete</button>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/dialog.js"></script>
    <script src="js/popup.js"></script>
</body>
</html>
